<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #form-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f1f1f1;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        select, input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            margin: 5px 0;
            padding: 5px;
        }

        input[type="checkbox"] {
            display: inline;
            margin-right: 5px;
        }

        #submit, #reset {
            margin: 10px 0;
            padding: 10px 20px;
        }

        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        #popup-content {
            background-color: #fff;
            width: 80%;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
